<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/x-icon" href="images/small_logo.png">
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Real People</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/reg.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-sm-9 col-xs-12 logo">
					<img src="images/logo.png" alt="">
				</div>
				<p class="col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-2 text-right">
					Registration
				</p>
			</header>
			<div class="row">
				<div class="timeline col-xs-10 col-xs-offset-1">
					<p class="step1 text-center active">
						Step <span class="num">1</span><br>
						<span class="big-rose-heart"></span>
					</p>
					<p class="step2 text-center">
						Step <span class="num">2</span><br>
						<span class="grey-heart"></span>
					</p>
					<p class="step3 text-center">
						Step <span class="num">3</span><br>
						<span class="grey-heart"></span>
					</p>
					<p class="step4 text-center">
						Step <span class="num">4</span><br>
						<span class="grey-heart"></span>
					</p>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
		<script src="js/jquery-1.11.3.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
